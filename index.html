<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Ugliest Page</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 3rem;
    }

    button {
      padding: 16px 32px;
      font-size: 1.2rem;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #06b718;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>I know...</h1>
  <h1>This is The Ugliest Page...</h1>
  <button>Click...</button>
</body>
</html>
